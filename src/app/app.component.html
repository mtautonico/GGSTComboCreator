<div>
  <h1>Combo:</h1>
  <input type="text" [(ngModel)]="userInput" (ngModelChange)="processInput()"/>
  <br/>
  <div *ngFor="let input of processedUserInput">
    <div class='input' *ngFor="let icon of input">
      <div *ngIf="icon.includes('.png'); else noImage">
        <img [src]="icon"/>
      </div>
      <ng-template #noImage>
        <span>{{icon}}</span>
      </ng-template>
    </div>
  </div>
</div>
