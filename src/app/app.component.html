<div>
  <h1>Combo:</h1>
  <input type="text" [(ngModel)]="combo" (ngModelChange)="processChange()"/>
  <br/>
  <div *ngFor="let input of combo_list">
    <div *ngIf="input.includes('images'); else noImage">
      <img class="image" [src]='input' [alt]=''>
    </div>
    <ng-template #noImage>
      <span>{{input}}</span>
    </ng-template>
  </div>
</div>
