<div>
  <h1>Combo:</h1>
  <input type="text" [(ngModel)]="userInput" (ngModelChange)="processInput()"/>
  <br/>
  <div *ngFor="let input of processedUserInput">
    <div *ngIf="getArrayLength(input) === 1; else multiInput">
      <img [src]="input[0]" [alt]="input[0]">
    </div>
    <ng-template #multiInput>
      <div>
        <img [src]="input[0]" [alt]="input[0]">
        <img [src]="input[1]" [alt]="input[1]">
      </div>
    </ng-template>
  </div>
</div>
